<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班級行事曆</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>班級行事曆</h1>
            <div id="auth">
                <input type="password" id="admin-password" placeholder="管理員密碼">
                <button id="login-btn">登入</button>
            </div>
        </header>
        <nav>
            <select id="month-selector"></select>
            <div id="color-picker">
                背景顏色: <input type="color" id="bg-color">
                字體顏色: <input type="color" id="font-color">
            </div>
        </nav>
        <main>
            <div id="calendar"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
